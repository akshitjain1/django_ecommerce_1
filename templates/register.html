{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-primary mb-6">Register</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" name="password2" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Register
            </button>
        </form>
        
        <p class="mt-4 text-center text-textmuted">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary hover:underline font-medium">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
