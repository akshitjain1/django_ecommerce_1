{% extends 'base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-6">Edit Product</h1>

<form method="post" enctype="multipart/form-data"
      class="bg-white p-6 rounded-xl shadow space-y-4 max-w-xl">
    {% csrf_token %}

    <input name="name" value="{{ product.name }}" class="w-full border p-2 rounded">
    <input name="price" value="{{ product.price }}" class="w-full border p-2 rounded">
    <input name="quantity" value="{{ product.quantity }}" class="w-full border p-2 rounded">
    <textarea name="description"
              class="w-full border p-2 rounded">{{ product.description }}</textarea>
    <input type="file" name="image">

    <button class="bg-primary text-white px-6 py-2 rounded">
        Update Product
    </button>
</form>

{% endblock %}
