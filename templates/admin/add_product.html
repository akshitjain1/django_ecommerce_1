{% extends 'base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-6">Add Product</h1>

<form method="post" enctype="multipart/form-data"
      class="bg-white p-6 rounded-xl shadow space-y-4 max-w-xl">
    {% csrf_token %}

    <input name="name" placeholder="Product name" class="w-full border p-2 rounded">
    <input name="price" placeholder="Price" class="w-full border p-2 rounded">
    <input name="quantity" placeholder="Stock quantity" class="w-full border p-2 rounded">
    <textarea name="description" placeholder="Description"
              class="w-full border p-2 rounded"></textarea>
    <input type="file" name="image" required>

    <button class="bg-primary text-white px-6 py-2 rounded">
        Save Product
    </button>
</form>

{% endblock %}
